        <i class="grid place-content-center w-[1.111vw] h-[1.667vw] bi bi-star-fill text-[1.2vw] text-primary"></i>
        <i class="grid place-content-center w-[1.111vw] h-[1.667vw] bi bi-star-fill text-[1.2vw] text-primary"></i>
        <h1 class="text-primary font-mario text-[4.167vw]">Silver Star Observatory</h1>
        <i class="grid place-content-center w-[1.111vw] h-[1.667vw] bi bi-star-fill text-[1.2vw] text-primary"></i>
        <i class="grid place-content-center w-[1.111vw] h-[1.667vw] bi bi-star-fill text-[1.2vw] text-primary"></i>

    <main class="relative grid content-start pb-[4.444vw] gap-[4.444vw] font-poppins">

            <div class="grid p-[1.389vw]">

                    <li>

                        </a>
                    </li>
                    <li>
                        <a href="silverstar_intro.html" class="flex items-center p-[0.833vw] gap-[0.556vw] bg-primary hover:bg-amber-400 rounded-[1.111vw] overflow-hidden transition duration-300 ease-in-out">
                            <i class="bi bi-journals"></i> Introduction
                        </a>
                    </li>
                    <li>
                        <a href="silverstar.html" class="flex items-center p-[0.833vw] gap-[0.556vw] bg-primary hover:bg-amber-400 rounded-[1.111vw] overflow-hidden transition duration-300 ease-in-out">

                    </li>
                    <li>
                        <a href="silverstar_download.html" class="flex items-center p-[0.833vw] gap-[0.556vw] bg-primary hover:bg-amber-400 rounded-[1.111vw] overflow-hidden transition duration-300 ease-in-out">

                        </a>
                    </li>

        <!-- What is MaGMML -->
        <section class="grid content-start gap-[0.833vw] text-black">
            <div class="grid mx-auto gap-[2.222vw] max-w-[66.667vw]">
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Is there any reward for collecting all the Silver Stars?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        No, there’s no official reward—just the pride and bragging rights of surviving the challenge. If you consider the dancing Wily animation you get after collecting all the stars in a single level a prize, then good for you! Otherwise, this challenge is entirely optional with nothing to gain beyond the satisfaction of completion.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Where could the Silver Star or button be located in a level?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        Think of the most inconvenient or hard-to-reach places—that's where it's most likely to be. It could be near a pit, below a platform, outside the level boundaries, or in a spot you never even considered exploring. Nothing is sacred when dealing with Silver Star.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Is there a pattern to Silver Star/Button placement?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <div class="description opacity-0 h-0 grid px-[1.111vw] gap-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        <p>There are some general rules to how Silver Stars and buttons are placed in the game:</p>
                        <ul class="grid gap-[0.833vw]">
                            <li class="list-disc pl-[1.111vw] ml-[1.111vw]">Unless the stage is very small (e.g., Crashman Simulator, Ballade's Square of Doom), there is usually only one star or button challenge per room.</li>
                            <li class="list-disc pl-[1.111vw] ml-[1.111vw]">They won't be placed completely off-screen. The only known exception among the 1,055 stars is the second star in Stolen Citadel.</li>
                            <li class="list-disc pl-[1.111vw] ml-[1.111vw]">Stars and buttons are often hidden beneath platforms near pits. This happens so frequently that if I see a floating platform over a pit, my first instinct is to check underneath it with E. Cable.</li>
                            <li class="list-disc pl-[1.111vw] ml-[1.111vw]">It doesn’t happen often, but sometimes a Silver Star is placed in a plain, empty sky above you. Be paranoid and use Rush Coil on every empty area above you, you never know what you might find.</li>
                        </ul>
                    </div>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Do I have to collect all the Silver Stars in a single run?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        No, just like the Trickster Token, Silver Stars are saved individually as you collect them. You can gather them at your own pace, so feel free to skip any if you're not prepared. Some stars can be tricky to solve without prior knowledge, but you might encounter a similar challenge in another level that helps you figure out the solution.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Do you need to use Bass or Proto Man to collect some Silver Stars?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        No, all Silver Stars can be obtained using only Mega Man. However, using Bass or Proto Man might make certain stars easier to reach.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: So what’s the deal with the invisible buttons?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        The button challenge is a new mechanic introduced in this game. Instead of simply searching for the Silver Star directly, these challenges require you to complete a timed objective to reveal and reach the star. Both the button and the star are invisible, meaning that even after you find and activate the button, you still need to locate the star before the time runs out.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Why don’t some buttons activate when I press them?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        Buttons have specific activation conditions based on their challenge. Some trigger simply by being near them, while others require force, like running into or jumping on them. Certain buttons may also be restricted if you have a specific weapon equipped that isn’t part of the challenge. Try experimenting with different actions—if a button activates in response, chances are that’s part of the intended solution.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Is there a Button Challenge that persists across multiple rooms?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        No, button challenges are generally limited to a single room. Some challenges may require you to enter a room in a specific way to solve them, but the challenge itself will always be confined to that room.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: I found multiple buttons in a single room and don't know how to solve them.</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        When dealing with a button challenge, remember that only one button will actually spawn the Silver Star—any others are just decoys. The only exception is Crashman Simulator, as it consists of a single room where multiple buttons may be valid.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: I just saw a button slowly fall into a pit, what's up with that?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <div class="description opacity-0 h-0 grid px-[1.111vw] gap-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        <p>That’s a Gravity Button. It’s a special type of button that works slightly differently from others. This button can be destroyed either by falling off the screen or by certain stage gimmicks. Most of the time, reaching the Gravity Button itself is timed, forcing you to reach them before they’re destroyed—otherwise, you'll have to restart from a checkpoint.</p>
                        <p>M. Tape’s blue charge shot can be really helpful, as it slows the button’s fall, giving you more time to react. However, keep in mind that the slowdown doesn’t affect the challenge timer once the button has been activated.</p>
                    </div>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Do I need to check every level in the Shrine of Nebula?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 grid px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        Not really. Once you’ve collected every Silver Star from Tier 1 to Tier X, something—or rather, someone—in the Skyview Lounge will help you pinpoint the locations you need to visit. However, you’ll need the Language Translator cheat to understand them.
                    </p>
                </label>
                <label class="accordion grid items-center cursor-pointer gap-[1.111vw]">
                    <div class="flex justify-between items-center p-[1.111vw] bg-primary">
                        <h1 class="font-CaviarDreams font-bold text-[4.103vw] lg:text-[1.389vw] select-none pointer-events-none">Q: Some of these Silver Star locations are so obscure, how can you find all of them?</h1>
                        <button type="button" class="toggle-btn hidden"></button>
                    </div>
                    <p class="description opacity-0 h-0 grid px-[1.111vw] font-Cicle font-medium text-[3.59vw] lg:text-[1.111vw] text-[#E5E5E5] overflow-hidden">
                        Teamwork, essentially. With 1,055 stars to collect—all invisible and often hidden behind tough challenges—it's nearly impossible for a single person to find them all in a reasonable amount of time. That’s why players in the MaGMML Discord have worked together to discover and solve each one. This is also the reason why this website exists—to document them for future players.
                    </p>
                </label>
            </div>
        </section>

        <div class="grid mx-auto w-full h-[0.069vw] bg-white max-w-[66.667vw]"></div>

        <section class="grid content-start gap-[0.833vw] text-white">
            <div class="grid mx-auto gap-[1.111vw] max-w-[66.667vw]">
                <p class="text-center text-[1.111vw]">This should get you up to speed about Silver Stars.</p>
                <p class="text-center text-[1.111vw]">Next, check out the <span class="text-cyan-600 hover:text-amber-400 transition duration-300"><a href="silverstar.html">Silver Star page</a></span> to find their locations.</p>
