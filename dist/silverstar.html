<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaGMML3 Silver Star Observatory</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-black overflow-x-hidden">
    <header class="flex justify-center items-center p-5 gap-4 bg-black">
        <i class="bi bi-star-fill text-primary"></i>
        <i class="bi bi-star-fill text-primary"></i>
        <i class="bi bi-star-fill text-primary"></i>
        <h1 class="text-primary font-mario text-6xl">Silver Star Observatory</h1>
        <i class="bi bi-star-fill text-primary"></i>
        <i class="bi bi-star-fill text-primary"></i>
        <i class="bi bi-star-fill text-primary"></i>
    </header>

    <main class="grid grid-cols-7 font-poppins bg-[#2B193D]">
        <aside class="col-span-1 grid h-full min-h-screen content-start bg-black border-r-2 border-black">
            <nav class="sticky top-0 left-0 grid p-5 h-fit">
                <ul class="grid gap-4">
                    <li>
                        <a href="/" class="flex items-center p-3 gap-2 bg-primary hover:bg-amber-400 rounded-2xl overflow-hidden transition duration-300 ease-in-out">
                            <i class="bi bi-house-door-fill"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="/" class="flex items-center p-3 gap-2 bg-primary hover:bg-amber-400 rounded-2xl overflow-hidden transition duration-300 ease-in-out">
                            <i class="bi bi-journals"></i> Introduction
                        </a>
                    </li>
                    <li>
                        <a href="/" class="flex items-center p-3 gap-2 bg-primary hover:bg-amber-400 rounded-2xl overflow-hidden transition duration-300 ease-in-out">
                            <i class="bi bi-star-fill"></i> Silver Star
                        </a>
                    </li>
                    <li>
                        <a href="/" class="flex items-center p-3 gap-2 bg-primary hover:bg-amber-400 rounded-2xl overflow-hidden transition duration-300 ease-in-out">
                            <i class="bi bi-question-diamond-fill"></i> FAQ
                        </a>
                    </li>
                    <li>
                        <a href="/" class="flex items-center p-3 gap-2 bg-primary hover:bg-amber-400 rounded-2xl overflow-hidden transition duration-300 ease-in-out">
                            <i class="bi bi-download"></i> Download 2
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    
        <section class="col-span-6 relative grid content-start gap-3">
            <div class="sticky top-0 flex justify-between p-4 bg-primary border-b-2 border-b-black shadow-md z-10">
                <div class="flex gap-4">
                    <p>Sort By:</p>
                    <select name="sortOrder" id="sortOrder">
                        <option value="Ascend">Ascend</option>
                        <option value="Descend">Descend</option>
                    </select>
                    <p>Show:</p>
                    <select name="sortOrder" id="sortOrder">
                        <option value="30">30</option>
                        <option value="60">60</option>
                        <option value="90">90</option>
                    </select>
                </div>
                <div class="flex gap-4">
                    <div class="grid">
                        <input type="text" placeholder="search...">
                    </div>
                </div>
            </div>
            <div id="stageGallery" class="grid grid-cols-4 content-start p-5 gap-x-4 gap-y-5">
            </div>
        </section>
    </main>

    <footer class="grid place-content-center p-4 text-white bg-black">
        Created by Hunt the Past
    </footer>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>

    <!-- JS -->
    <script defer src="js/vendors.js"></script>
    <script defer src="js/silverstar.js"></script>
</body>
</html>
